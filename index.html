<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodigious - Honda</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://www.honda.com.br/sites/hab/themes/hondahab/dist/img/header/logo.svg"
          alt="Logo Honda"
        />
      </div>

      <div class="location">
        <p>
          Você está em
          <div class="locationPicked">
            <span class="stateSelected"
            >Escolha um Estado</span
          ><img
            src="assets/icons/edit.svg"
            alt="Botão editar estado"
          />
          </div>
        </p>
      </div>
    </header>

    <main>
      <section class="imagesCar">
        <p>Imagens do Carro</p>
      </section>

      <section class="detailsCar">
        <div class="listCarVersions">
          <!-- <p>Teste</p> -->
        </div>

        <div class="infoColors">
          <div class="listColors">
            <p>Selecione uma versão para ver as cores disponíveis</p>
          </div>
          <span class="nameColorSelected"></span>
        </div>

        <div class="infoPrice">
          <span>Selecione uma versão para visualizar o valor</span>
        </div>
      </section>
    </main>

    <div class="modal-state">
      <div class="modal-container">
        <div class="modal-title">
          <h3>Bem-vindo ao site</h3>
          <h2>Honda Automóveis Brasil</h2>
        </div>

        <div class="modal-description">
          <p>
            Para selecionar as melhores ofertas em sua região, permita o uso da
            sua localização ou selecione abaixo:
          </p>
        </div>

        <div class="modal-search">
          <select name="state" class="state">
            <option selected="true" disabled="disabled">
              Selecione um Estado
            </option>
          </select>
          <button class="sendState">Enviar</button>
        </div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
